<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Elegance Jewelry</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  
</head>

<body>
  <!-- Header -->
  <header id="header">
    <nav class="navbar container">
      <div class="logo">Elegance Jewelry</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-btn">☰</label>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="../pages/product.html">Product</a></li>
        <li><a href="../pages/contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact-wrapper">
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <p>Feel free to reach out with any questions, custom orders, or feedback.</p>

      <form action="./thankyou.html" >
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="container">
      <p>© 2025 Elegance Jewelry. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
